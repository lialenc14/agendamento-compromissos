<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
            </div>
        </div>
        <div class="row my-2 mx-1 py-2 border rounded">
            <div class="col-12">
                <form action="" id="novoEvento">
                    <div class="row">
                        <div class="col-12">
                            <h2>Novo Evento</h2>
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="nomeEvento" class="form-label">Nome do Evento</label>
                            <input type="text" name="nomeEvento" id="nomeEvento" class="form-control">
                        </div>
                        <div class="col-12">
                            <label for="dataEvento" class="form-label">Data e Horário</label>
                            <input type="datetime-local" name="dataEvento" id="dataEvento" class="form-control">
                        </div>
                        <div class="col-12">
                            <label for="descreverEvento" class="form-label">Descrição</label>
                            <input type="text" name="descreverEvento" id="descreverEvento" class="form-control">
                        </div>
                        <div class="col-12">
                            <label for="localEvento" class="form-label">Local</label>
                            <input type="text" name="localEvento" id="localEvento" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6 mb-2">
                            <button type="reset" class="btn btn-danger w-100">Cancelar</button>
                        </div>
                        <div class="col-12 col-md-6">
                            <button type="submit" class="btn btn-primary w-100">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Eventos</h2>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-success" id="btnEvento">Novo Evento</button>
            </div>
        </div>
        <div class="search-box">
            <div class="lupa-buscar">
                <i class="bi bi-search"></i>
            </div>
            <div class="input-buscar">
                <input type="text" name="pesquisa" id="pesquisaEvento" placeholder="Pesquisar lembretes">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table" id="eventoTable">
                    <thead>
                        <th scope="col">Data</th>
                        <th scope="col">Evento</th>
                        <th scope="col">Ações</th>
                    </thead>
                    <tbody>
                        <tr id="nenhumEventoRow">
                            <td colspan="3">Nenhum evento</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
